<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <link rel="stylesheet" type="text/css" href="Untitled-1.css">
</head>
<body>
    <div class="invoice-container">
        <div class="invoice-header">
            <div class="invoice-header-left">
                <h1 class="invoice-title">INVOICE</h1>
                <p>Nomor Invoice: 001</p>
                <p>Tanggal: 24 Juni 2024</p>
            </div>
            <img src="logo telkomm.png" alt="Logo Perusahaan" class="logo">
        </div>
        <div class="invoice-details">
            <table>
                <tr>
                    <th>Deskripsi</th>
                    <th>Kuantitas</th>
                    <th>Harga Satuan</th>
                    <th>Total</th>
                </tr>
                <tr>
                    <td>Produk A</td>
                    <td>2</td>
                    <td>Rp50.000</td>
                    <td>Rp100.000</td>
                </tr>
                <tr>
                    <td>Produk B</td>
                    <td>1</td>
                    <td>Rp150.000</td>
                    <td>Rp150.000</td>
                </tr>
                <tr>
                    <td>Produk C</td>
                    <td>3</td>
                    <td>Rp30.000</td>
                    <td>Rp90.000</td>
                </tr>
                <tr>
                    <th colspan="3" style="text-align: right;">Total</th>
                    <th>Rp340.000</th>
                </tr>
            </table>
        </div>
        <div class="invoice-footer">
            <p>Terima kasih atas pembelian Anda!</p>
        </div>
    </div>
</body>
</html>
